<!DOCTYPE  html>
<html>
	<head>
		<title>Student Registration and Login Form</title>
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="background">
			<p id="enter"><b>Enter the system</b></p>
			<p id="text-under-enter">It is necessary to login in Your account in order to sign up for a course.</p>
			<div id="left-column">
				<p id="are-you-new">Are you new? <span>REGISTER</span></p>
				<form method="post">
					<input type="text" class="text-field" name="user-name" placeholder="User name" required="required"/><br><br>
					<input type="email" class="text-field" name="user-email" placeholder="Email" required="required"/><br><br>
					<input type="password" class="text-field" name="user-password" placeholder="Password" required="required"/><br><br>
					<input type="password" class="text-field" name="user-password" placeholder="Confirm Password" required="required"/><br><br>	
					<input type="submit" class="button" id="reg-button" value="Register"/>
				</form>			
			</div>
			<div id="right-column">
				<p id="student">ALREADY A STUDENT? LOGIN</p>
				<form method="post">
					<input type="text" class="text-field" name="user-name" placeholder="User name" required="required" style="width: 300px"/><br><br>
					<input type="password" class="text-field" name="user-password" placeholder="Password" required="required" style="width: 300px"/><br><br>
					<input type="checkbox" name="remember-me" id="remember-checkbox"/>
					<label for="remember-checkbox" id="remember-me-label">Remember me?</label>
					<input type="submit" class="button" id="login-button" value="Login"/>
				</form>
				<p id="forgot-pwd"><a href="#">Forgot Password?</a></p>
			</div>
		</div>
	</body>
</html>
